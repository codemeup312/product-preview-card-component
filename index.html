<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b728499216.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <img
        src="images/image-product-mobile.jpg"
        alt="product-image-m"
        class="product-image-m"
      />
      <img
        src="images/image-product-desktop.jpg"
        alt="product-image-d"
        class="product-image-d"
      />
      <div class="product">
        <p class="Product-type">Perfume</p>

        <p class="Product-name">Gabrielle Essence Eau De Parfum</p>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="product-price">
          $149.99 <span class="old-price"> $169.99</span>
        </p>
        <div class="btn-container">
          <button type="submit" class="cta-btn">
            <i class="fa-solid fa-cart-circle-plus"></i>Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fagbola Tomiwa</a>.
    </div>
  </body>
</html>
